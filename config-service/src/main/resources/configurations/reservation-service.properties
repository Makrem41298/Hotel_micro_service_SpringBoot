spring.application.name=reservation-service
spring.datasource.url=jdbc:mysql://localhost:3306/bd_reservation_hotel?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8083
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka



spring.cloud.stream.bindings.reservation-out.destination=reservation-topic
spring.cloud.stream.bindings.reservation-out.content-type=application/json
spring.cloud.stream.bindings.reservation-out.producer.required-groups=room-group

spring.cloud.stream.kafka.binder.brokers=localhost:9092