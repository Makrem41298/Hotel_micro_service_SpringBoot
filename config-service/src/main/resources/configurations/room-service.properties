spring.application.name=room-service
spring.datasource.url=jdbc:mysql://localhost:3306/bd_room_hotel?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8082
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka



spring.cloud.function.definition=reservationIn


spring.cloud.stream.bindings.reservationIn-in-0.destination=reservation-topic
spring.cloud.stream.bindings.reservationIn-in-0.group=room-group
spring.cloud.stream.bindings.reservationIn-in-0.content-type=application/json
spring.cloud.stream.kafka.binder.brokers=localhost:9092
